site_name: PixelPrism
site_description: A Python library that applies advanced visual effects to videos and images
site_url: https://nschaetti.github.io/PixelPrism/
repo_url: https://github.com/nschaetti/PixelPrism
repo_name: nschaetti/PixelPrism

theme:
  name: material
  palette:
    - scheme: catppuccin-mocha
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-night
        name: Switch to Catppuccin Mocha
    - scheme: catppuccin-mocha
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-sunny
        name: Switch to Catppuccin Latte
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.expand
    - navigation.indexes
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - autorefs
  - gen-files:
      scripts:
        - docs/gen_ref_pages.py
  - literate-nav:
      nav_file: SUMMARY.md
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [.]
          options:
            show_source: true
            show_root_heading: true
            heading_level: 2
            members_order: source
            docstring_style: google
            show_category_heading: true
            show_if_no_docstring: false
            show_signature_annotations: true
            separate_signature: true
            show_submodules: true
            merge_init_into_class: true
            docstring_section_style: table
            annotations_path: brief
            inherited_members: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - footnotes
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Guides:
      - Overview: guides/overview.md
      - Expressions: guides/expressions.md
      - Animation: guides/animation.md
  - Types: types.md
  - Examples: examples.md
  - API Reference: reference/
  - Resources:
      - Developer Guide: dev_guide.md

extra_css:
  - stylesheets/catppuccin.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/nschaetti/PixelPrism
